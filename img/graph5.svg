ene</tspan><tspan class="f" x="143.41" y="36"> </tspan><tspan class="k" x="147.3" y="36">T</tspan><tspan x="154.8" y="36">erepthalate,</tspan></tspan><tspan class="g"><tspan x="0" y="54">made from recycle plastic from the oceans</tspan></tspan><tspan class="g"><tspan x="0" y="72">and plastic bottles.</tspan></tspan></text><text class="l" transform="translate(228.91 76.76)"><tspan class="h"><tspan x="0" y="0">2019 </tspan></tspan><tspan class="g"><tspan x="0" y="18">50% of cotton used in bag production is made from organic cotton</tspan></tspan><tspan class="g"><tspan x="0" y="36">reducing water consumption by 91 vs regular ‘eco-friendly</tspan><tspan class="i" x="383.53" y="36">’</tspan><tspan x="386.3" y="36" xml:space="preserve"> cotton.</tspan></tspan></text><text class="l" transform="translate(609.69 303.59)"><tspan class="h"><tspan x="0" y="0">2019</tspan></tspan><tspan class="g"><tspan class="j" x="0" y="18">V</tspan><tspan x="9.18" y="18">egan Leather</tspan></tspan><tspan class="g"><tspan x="0" y="36">Find vegan leather suppliers,</tspan></tspan><tspan class="g"><tspan x="0" y="54">and Introduce vegan leather in our collection.</tspan></tspan></text><text class="l" transform="translate(780.91 128.99)"><tspan class="h"><tspan x="0" y="0">2022</tspan></tspan><tspan class="g"><tspan x="0" y="18">Exclusively </tspan><tspan class="j" x="78.35" y="18">V</tspan><tspan x="87.53" y="18" xml:space="preserve">egan Leather  </tspan></tspan><tspan class="g"><tspan x="0" y="36">All materials used, including “leather” and lacquer in our collections</tspan></tspan><tspan class="g"><tspan x="0" y="54">will all be from non-animal, vegan sources.</tspan></tspan></text><text class="l" transform="translate(1094.08 337.97)"><tspan class="h"><tspan x="0" y="0">2023</tspan></tspan><tspan class="g"><tspan x="0" y="18">Recieve complete production data from all of our suppliers</tspan></tspan><tspan class="g"><tspan x="0" y="36">Including employment salaries, gender pay di</tspan><tspan class="f" x="301" y="36">f</tspan><tspan x="304.9" y="36">ferences (if any),</tspan></tspan><tspan class="g"><tspan x="0" y="54">pension data, water consumption per unit, carbon emission data, logistical data and more. </tspan></tspan></text><text class="l" transform="translate(1236.19 35.71)"><tspan class="h"><tspan x="0" y="0">2023</tspan></tspan><tspan class="g"><tspan x="0" y="18">Open Silfen Phoenix program</tspan></tspan><tspan class="g"><tspan x="0" y="36">Inititalise the recycling program where you can</tspan></tspan><tspan class="g"><tspan x="0" y="54">bring your old Silfen bags,we reuse the materials!</tspan></tspan></text><text class="l" transform="translate(1585.23 284.58)"><tspan class="h"><tspan x="0" y="0">2023</tspan></tspan><tspan class="g"><tspan x="0" y="18">Start production of products in the EU</tspan></tspan><tspan class="g"><tspan x="0" y="36">Starting small, we’ll start a limited production run</tspan></tspan><tspan class="g"><tspan x="0" y="54">in Portugal as a proof of concept, with a plan to expand.</tspan></tspan></text><text class="l" transform="translate(1627.21 88.39)"><tspan class="h"><tspan x="0" y="0">2026</tspan></tspan><tspan class="g"><tspan x="0" y="18">Exclusively produce Silfen bags in Europe</tspan></tspan><tspan class="g"><tspan x="0" y="36">Finally expand all production to the european site, so that</tspan></tspan><tspan class="g"><tspan x="0" y="54">all our production complies with EU working and</tspan></tspan><tspan class="g"><tspan x="0" y="72">environmental policies.</tspan></tspan></text></svg>